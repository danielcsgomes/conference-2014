<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background: url("img/background.jpg");
            background-position: top center;
            background-repeat: repeat;
        }

        .img-logo {
            max-width: 350px;
        }

        .promo {
            max-width: 450px;
            padding: 20px;
            background-color: #ffffff;
        }

        h3 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container promo col-lg-8 col-sm-8 col-md-8 col-xs-8 col-md-offset-4 col-sm-offset-2 col-lg-offset-4 col-xs-offset-2">
        <img src="img/logo.png" class="img-logo" title="phplx Conference logo" alt="logo" width="100%"/>

        <div class="text-left">
            <br />
            <h4><strong>phplxConf</strong> is a from the community to the community conference in sunny Lisbon, Portugal.</h4>
            <p>It is set to happen early in the fall of 2014, please manifest your interest in the conference with your
                email below.</p>
        </div>

        <form class="form-inline" role="form"
              action="http://phplx.us3.list-manage.com/subscribe/post?u=214cb93c30173343bec76f919&amp;id=40c306b6da"
              target="_blank" method="post">
            <div class="form-group">
                <label class="sr-only" for="email">Email address</label>
                <input type="email" name="EMAIL" class="input-lg form-control" id="email"
                       placeholder="Enter email">
            </div>
            <button type="submit" class="btn btn-default btn-lg" value="Subscribe" name="Subscribe">Keep me posted</button>
        </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <script src="js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
